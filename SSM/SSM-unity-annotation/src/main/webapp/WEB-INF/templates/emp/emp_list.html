<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>全部员工信息</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="1">
        <tr>
            <th>全部员工信息表</th>
        </tr>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
        </tr>
        <tr th:each="emp : ${#request.getAttribute('empList')}">
            <td th:text="${emp.empId}"></td>
            <td th:text="${emp.empName}"></td>
            <td th:text="${emp.empAge}"></td>
            <td th:text="${emp.empSex}"></td>
            <td th:text="${emp.empEmail}"></td>
        </tr>
    </table>
</body>
</html>
